<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Cargamos el CSS de Leaflet (Mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <title>GeoPark</title>
</head>

<body> 
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="img/logoSinLetras.svg" alt="GeoPark" width="80" height="64">
                </a>

                <ul class="nav col-12 col-lg-auto mb-2 justify-content-end mb-md-0 ms-auto">
                    <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <!-- <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>

                    <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
                </ul>
            </div>
        </div>
    </header>


    <h1 class="text-center my-4">Mapa de ocupación en tiempo real</h1>

    <div id="map" style="height: 500px;" class="my-4"></div>

    <div class="container mt-4 text-center">
        <label for="fechaHora" class="form-label d-block">Selecciona la hora</label>
        <input type="date" min="2023-02-01" max="2024-12-19" class="form-control w-50 mx-auto" id="fechaSelect">
        <input type="time" class="form-control w-50 mx-auto" id="horaSelect">
        <button type="submit" id="btnEnviar" class="btn btn-primary mt-3 w-50 mx-auto d-block">Enviar</button>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2025 GeoPark</p>

            <a href="#"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="img/logoSinLetras.svg" alt="GeoPark" width="80" height="64">
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>

                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li> -->

    <!-- Enlace a las librerías de JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="js/mapa.js"></script>
